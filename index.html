<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="2; url=resume.pdf" />
  <title>Downloading Resume...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #ffd700;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #ffd700;
      color: #4e54c8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hang tight! Your resume is downloading...</h1>
    <p>If the download doesn't start in a moment, click below:</p>
    <a href="resume.pdf" download>Download Resume</a>
  </div>
</body>
</html>
